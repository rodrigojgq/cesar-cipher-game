<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juego de Cifrado Cesar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1><span></span>Juego de Cifrado César</h1>
        <a href="/">Más sobre cifrado</a>
      </header>
      <main>
        <section>
          <div>
            <button>Jugar</button>
            <button>Cifrar / Descifrar</button>
          </div>
          <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, quod?</p>
            <label for="offset">
              <p>Desplazamiento</p>
              <input type="text" autocomplete="offset" id="">
            </label>
          </div>
        </section>
        <section>
          <div>
            <label for="message">
              <h2>Cifrado</h2>
              <input type="text"name="message" placeholder="Mensaje Cifrado">
            </label>
          </div>
          <div>
            <span>Switch</span>
          </div>
          <div>
            <div>
              <h2>Descifrado</h2>
              <p>Mensaje Descifrado</p>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>Este es un proyecto del bootcamp de Laboratoria</p>
        <p>Iconos obtenidos de: </p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
